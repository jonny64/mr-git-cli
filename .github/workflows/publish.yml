name: publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  test_call:
    uses: ./.github/workflows/test.yml
  publish:
    needs: test_call
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 25
          registry-url: 'https://registry.npmjs.org'
      - run: npm -v
      - run: npm ci
      - run: npm publish --access public
