name: comment

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  id-token: write
  packages: read
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.pull_request && (github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'MEMBER') && contains(github.event.comment.body, '/release') }}
    steps:
      - name: Post workflow URL as comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${process.env.GITHUB_SERVER_URL}/${context.repo.owner}/${context.repo.repo}/actions/runs/${process.env.GITHUB_RUN_ID}`
            });
  publish_call:
    needs: comment
    uses: ./.github/workflows/publish.yml
    secrets: inherit
